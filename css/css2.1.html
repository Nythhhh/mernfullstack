<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Navigation Bar</title>
    <style>
        /* Reset some default browser styles */
body, ul {
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
}

/* Styling for the navigation bar */
.navbar {
    background-color: #ccc; /* Light gray background for the nav */
    overflow: hidden;
}

/* Styling for the navigation bar list */
.navbar ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
    display: flex;
}

/* Styling for each navigation item */
.navbar ul li {
    border-right: 1px solid blue; /* White border between items */
}

.navbar ul li:last-child {
    border-right: none; /* Remove border from the last item */
}

.navbar ul li a {
    display: block;
    color: blue;
    text-align: center;
    padding: 14px 20px;
    text-decoration: none;
}

/* Styling for the active navigation item */
.navbar ul li.active a {
    background-color: #555; /* Dark gray background for the active item */
    color: white;
}

/* Hover effect for navigation items */
.navbar ul li a:hover {
    background-color: #ddd;
    color: blue;
}

    </style>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li class="active"><a href="#home">Home</a></li>
            <li><a href="#java">Java</a></li>
            <li><a href="#html">HTML</a></li>
            <li><a href="#css">CSS</a></li>
        </ul>
    </nav>
</body>
</html>
